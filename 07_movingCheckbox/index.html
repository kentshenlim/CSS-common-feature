<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Checkbox</title>
    <style>
        body {
            width: 50vw;
            margin: 0 auto;
        }
        form ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        form ul li {
            padding-left: 3rem;
        }
        form ul li:has(input[type="checkbox"]:checked) {
            padding-left: 1rem;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>My weekend task</legend>
            <ul>
                <li>
                    <input type="checkbox">
                    Water the plant
                </li>
                <li>
                    <input type="checkbox">
                    Walk the dog
                </li>
                <li>
                    <input type="checkbox">
                    Wake up early
                </li>
            </ul>

        </fieldset>
    </form>
    
</body>
</html>
