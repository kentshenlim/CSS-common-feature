<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Centering of a Line of Text</title>
    <style>
        p {
            border: solid red 3px;
            --myHeight: 80vh;
            height: var(--myHeight);
            line-height: var(--myHeight); /* Set height equal to line height*/
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia, quibusdam.</p>
    
</body>
</html>
