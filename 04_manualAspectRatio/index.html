<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Aspect Ratio</title>
    <style>
        div {
            display: inline-block;
            background-color: red; 
            --HEIGHT: 40vw;
            --ASPECT-RATIO: calc(16/9); /* Aspect-ratio = width/height */
            height: var(--HEIGHT);
            width: calc(var(--ASPECT-RATIO)*var(--HEIGHT));
        }
    </style>
</head>

<body>
    <div></div>    
</body>
</html>
